<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Radiator Springs</title>
    <link rel="stylesheet" href="start-style.css">
    <script src="script-contact.js" defer></script>
</head>
<body>

    <header>
        <div class="meniu">
            <nav>
                <div class="dropdown">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="dropdown-content">
                        <a class="link" href="movies.html" target="_self">Movies</a>
                        <a class="link" href="characters.html" target="_self">Characters</a>
                        <a class="link" href="contact.html" target="_self">Contact</a>
                    </div>
                </div>
                <div>    
                    <a href="index.html" target="_self"> 
                        <img id="logo" src="resources/cars-logo.png" alt="Cars logo">
                    </a>
                </div>
                <h2 id="kachow">Kachow!</h2>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact-section">
            <h1>Let's talk about the Cars Universe</h1>
            
            <div class="form-container">
                <form id="contact-form" novalidate>
                    
                    <div class="form-group">
                        <label for="nume">Racer Name:</label>
                        <input type="text" id="nume" name="nume" placeholder="Ex: Chick Hicks">
                        <span class="error-msg" id="err-nume">Name must have at least 3 letters.</span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="text" id="email" name="email" placeholder="ex: name@rusteze.com">
                        <span class="error-msg" id="err-email">Please enter a valid email.</span>
                    </div>

                    <div class="form-group">
                        <label for="telefon">Phone Number:</label>
                        <input type="text" id="telefon" name="telefon" placeholder="07xxxxxxxx">
                        <span class="error-msg" id="err-telefon">Format required: 07xxxxxxxx (10 digits).</span>
                    </div>

                    <div class="form-group">
                        <label for="mesaj">Your Message:</label>
                        <textarea id="mesaj" name="mesaj" rows="5" placeholder="Ka-ciao!"></textarea>
                        <span class="error-msg" id="err-mesaj">Message cannot be empty.</span>
                    </div>

                    <button type="submit" class="add-btn submit-btn">Send Message</button>
                    
                    <p id="success-message" style="display:none; color: #39ff14; font-size: 1.5rem; font-family: 'bangers'; margin-top: 20px;">
                        Kachow! Message Sent Successfully!
                    </p>
                </form>
            </div>
        </section>

        </main>
    
    <footer>
        <div id="contact-footer">
            <p>Radiator Springs Fan Club</p>
        </div>
    </footer>

</body>
</html>
